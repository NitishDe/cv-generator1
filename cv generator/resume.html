<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resume.css">
  <title>Impressive CV Generator</title>
</head>
<body>
  <div class="cv-container">
    <h1>CV Generator</h1>
    <div class="input-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="John Doe">
    </div>
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="johndoe@example.com">
    </div>
    <div class="input-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="+1 234 567 890">
    </div>
    <div class="input-group">
      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="123 Main St, Cityville, USA">
    </div>
    <button id="generateBtn">Generate CV</button>
    <div id="cv-output" class="cv-content"></div>
  </div>
  <script src="resume.js"></script>
</body>
</html>
